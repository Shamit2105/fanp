{% extends '_base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}

{% if user.is_authenticated %}
Hi {{ user.email }}!
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="dropdown-item">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>

{% endif %}
{% endblock content %}
